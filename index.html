<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>MadLibs</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Delius&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <div id="container">
      <h1>Mad Libs</h1>
      <form>
        <h3>Pick Your Words</h3>

        <input type="text" 
               placeholder="Noun" 
               id="noun-1">
        <input type="text" 
               placeholder="Adjective" 
               id="adjective-1">
        <input type="text" 
               placeholder="Adjective" 
               id="adjective-2">
        <input type="text" 
               placeholder="Body Part" 
               id="body-part">
        <input type="text" 
               placeholder="Verb" 
               id="verb-1">
        <input type="text" 
               placeholder="A Place" 
               id="place">
        <input type="text" 
               placeholder="Celebrity" 
               id="celebrity">
        <input type="text" 
               placeholder="Animal" 
               id="animal">
        <input type="text" 
               placeholder="Number" 
               id="number">
        <input type="text" 
               placeholder="Adjective" 
               id="adjective-3">
        <input type="text" 
               placeholder="Last Name" 
               id="last-name">
        <input type="text" 
               placeholder="Noun" 
               id="noun-2">
        <input type="text" 
               placeholder="Type of Food" 
               id="food-type">
        <input type="text" 
               placeholder="Person In Room" 
               id="person-room">
        <input type="text" 
               placeholder="First Name (Male)" 
               id="male-name">
        <input type="text" 
               placeholder="Verb ending in 'ING'" 
               id="verb-ing">
        <input type="text" 
               placeholder="Exclamation" 
               id="exclamation">
        <input type="text" 
               placeholder="Verb" 
               id="verb-2">
        <button type="button" 
                onclick="generate()">Generate</button>
      </form>
      <div id="output"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
